<!doctype html>
<html>
<head>
<title>司马土豆丝的个人网站</title>
</head>
<body>
<br/>
<div id="div" style="word-break:break-all;text-align:center;"></div>
<script>
var text = "大家好，我是b站up主@司马土豆丝，欢迎大家来b站支持我~(大声bb，厚颜无耻求关注)";

var div = document.getElementById("div");
var story = text.split("");
var i = 0;
var audio = new Audio("typing.mp3");
audio.loop = true;
audio.controls = true;

window.onload = function(){
audio.play();
var timer = setInterval(function(){
div.innerHTML += story[i];
i++;
if(i == story.length){
audio.pause();
clearInterval(timer);

}
},110);
}
</script>
</body>
</html>
